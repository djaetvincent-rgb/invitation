<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>D & V</title>

<link href="https://fonts.googleapis.com/css2?family=Italiana&family=Cormorant+Garamond:wght@400;500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

<link rel="icon" href="data:image/svg+xml,
<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
<rect width='100' height='100' fill='%230b0b0b'/>
<text x='50%' y='55%' font-size='50' fill='%23c5a572' text-anchor='middle' font-family='serif'>D&amp;V</text>
</svg>">

<style>

/* ===================== VARIABLES ===================== */

:root{
  --ivory:#faf9f7;
  --gold:#c5a572;
  --black:#1a1a1a;
  --ease:cubic-bezier(.25,.8,.25,1);
  --hearts-opacity:.16;
  --hearts-size:150px;
}

/* ===================== BASE ===================== */

*{box-sizing:border-box}

body{
  margin:0;
  background:var(--ivory);
  color:var(--black);
  font-family:"Cormorant Garamond",serif;
  -webkit-font-smoothing:antialiased;
  transition: background 1.4s var(--ease);
}

/* ===================== ENVELOPPE ===================== */

.stage{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:1200px;
}

.envelope{
  width:320px;
  height:220px;
  position:relative;
  cursor:pointer;
  transition:transform .6s var(--ease);
}

.envelope:hover{
  transform:rotateY(6deg) rotateX(4deg);
}

.body{
  position:absolute;
  inset:0;
  background:#fff;
  border-radius:8px;
  box-shadow:0 25px 60px rgba(0,0,0,.18);
}

.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:50%;
  background:linear-gradient(to bottom,#ffffff,#f4f4f4);
  clip-path:polygon(0 0,100% 0,50% 100%);
  transform-origin:top;
  transition:transform 1.4s var(--ease);
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.envelope.open .flap{
  transform:rotateX(180deg);
}

/* ===================== CARTON NOIR ===================== */

.card{
  position:absolute;
  width:90%;
  height:180px;
  left:50%;
  bottom:-10px;
  transform:translateX(-50%);
  background:#0b0b0b;
  color:#fff;
  border-radius:6px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Italiana",serif;
  letter-spacing:.15em;
  font-size:38px;
  box-shadow:0 35px 70px rgba(0,0,0,.35);
  transition:transform 1.6s var(--ease);
}

.envelope.open .card{
  transform:translate(-50%,-200px);
}

.pv-dv{
  background:linear-gradient(90deg,#fff,var(--gold),#fff);
  background-size:200px 100%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shine 4s linear infinite;
}

@keyframes shine{
  0%{background-position:-200px}
  100%{background-position:200px}
}

/* ===================== PAGE PRINCIPALE ===================== */

.main{
  display:none;
  padding:80px 20px;
  max-width:720px;
  margin:auto;
  text-align:center;
}

.main.show{
  display:block;
  animation:fadeIn 1.4s var(--ease);
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:none}
}

h1{
  font-family:"Italiana",serif;
  letter-spacing:.18em;
  font-size:32px;
  margin-bottom:10px;
}

.gold-line{
  width:60px;
  height:1px;
  background:var(--gold);
  margin:20px auto 40px;
}

p{
  max-width:60ch;
  margin:0 auto 30px;
  line-height:1.7;
  font-size:18px;
}

/* ===================== RSVP ===================== */

.rsvp{
  margin-top:60px;
  padding:40px 30px;
  border:1px solid var(--gold);
  border-radius:14px;
  position:relative;
  overflow:hidden;
}

/* COEURS RENFORCÉS */

.rsvp::before{
  content:"";
  position:absolute;
  inset:-40px;
  background:
  url("data:image/svg+xml,%3Csvg width='220' height='220' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 21s-6.716-4.574-9.193-8.216C.748 9.83 2.54 6.5 6.09 6.5c2.042 0 3.286 1.157 3.91 2.09C10.624 7.657 11.868 6.5 13.91 6.5c3.55 0 5.342 3.33 3.283 6.284C18.716 16.426 12 21 12 21z' stroke='%231a1a1a' stroke-opacity='.95' stroke-width='1.2'/%3E%3C/svg%3E") 0 0 / var(--hearts-size) repeat;
  opacity:var(--hearts-opacity);
  transform:rotate(-8deg);
  pointer-events:none;
}

.rsvp > *{
  position:relative;
  z-index:1;
}

input,select{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border:1px solid #ddd;
  border-radius:8px;
  font-family:"Poppins",sans-serif;
}

.btn{
  padding:12px 24px;
  border-radius:30px;
  font-family:"Poppins",sans-serif;
  cursor:pointer;
}

.btn.primary{
  background:#1a1a1a;
  color:#fff;
  border:1px solid var(--gold);
  transition:all .3s ease;
}

.btn.primary:hover{
  background:var(--gold);
  color:#1a1a1a;
}

.thanks{
  display:none;
  margin-top:20px;
  font-family:"Italiana",serif;
  font-size:22px;
  animation:fadeIn 1s ease forwards;
}

/* ===================== MOBILE ===================== */

@media(max-width:600px){

  .main{padding:60px 25px}

  .card{font-size:28px}

  input,select{
    padding:16px;
    font-size:16px;
  }

}

</style>
</head>

<body>

<div class="stage">
  <div class="envelope" id="env">
    <div class="body"></div>
    <div class="flap"></div>
    <div class="card"><span class="pv-dv">D & V</span></div>
  </div>
</div>

<div class="main" id="main">
  <h1>10 ans de nous… 10 ans, c’est tout ?</h1>
  <div class="gold-line"></div>
  <p>
    Djannomo et Vincent se marient le 15 août 2026.
    Nous serions honorés de vous compter parmi nous.
  </p>

  <div class="rsvp">
    <h2 style="font-family:Italiana;letter-spacing:.14em">Confirmation de présence</h2>
    <div class="gold-line"></div>

    <form id="form">
      <input type="text" placeholder="Votre nom" required>
      <select required>
        <option value="">Présence</option>
        <option>Je serai présent(e)</option>
        <option>Je ne pourrai pas être présent(e)</option>
      </select>
      <button type="submit" class="btn primary">Confirmer</button>
    </form>

    <div class="thanks" id="thanks">Merci ✦</div>
  </div>

</div>

<script>

const env = document.getElementById("env");
const main = document.getElementById("main");

env.addEventListener("click",()=>{
  env.classList.add("open");
  setTimeout(()=>{
    document.querySelector(".stage").style.display="none";
    main.classList.add("show");
  },1400);
});

/* RSVP */
const form = document.getElementById("form");
const thanks = document.getElementById("thanks");
let sent=false;

form.addEventListener("submit",e=>{
  e.preventDefault();
  if(sent) return;
  sent=true;
  thanks.style.display="block";
  form.reset();
});

</script>

</body>
</html>
